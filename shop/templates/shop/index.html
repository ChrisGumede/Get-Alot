{% load static %}
<!doctype html>
<html lang="en">
    
    <head>
        <link rel="stylesheet" href="{% static 'shop/style.css' %}">
        <title>Get Alot </title>
<!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

<!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
   

    <body>
        <div
            class="container">
<!--Start search functionality -->               
            <div card="row">
                <div class="col-md-8 offset-2">
                    <div class="card card-sm">
                        <form class="card-body row no-gutters align-items-center">
                            <div class="col">
                                <input type="search" name='product_name' placeholder="Search for products" class="form-control form-control-borderless">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-success" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
<!--End-off search funtionality-->
            <div class="row">
            {% for product in product_objects %}

                <div class="col-md-2">
                    <div class="card">
                        <img class="card-img-top" src="{{ product.image }}"/>
                        <div class="card-body">
                            <p class="card-title">{{ product.title }}</p>
                            <h4 class="card-text">R {{ product.price }}</h4>
                            <!--<button class="btn btn-warning">View</button>-->
                            <button class="btn btn-warning no-gutters align-items-center">Add to cart</button>
                    </div>
                </div>
                
            </div>
            {% endfor %}
         </div>
<!--Start pagination-->
         <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if product_objects.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ product_objects.previous_page_number }}">Previous</a>
                        </li>
                    {% endif %}
<!--To access data-->
                    <li class="page-item active">
                        <a class="page-link" href="?page={{ product_objects.number }}">Current</a>
                    </li>
<!--End pagination-->
                    {% if product_objects.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ product_objects.next_page_number }}">Next</a>
                        </li>
                    {% endif %}
                        
                </ul>
            </div>
         </div>

    </body>
        
</html>
