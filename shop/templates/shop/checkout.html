{% extends 'shop/base.html' %}
{% block content %}

    <body>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <ul class="list-group" id="item_list"></ul>
            </div>
          </div>
          <div clas"row">
            <div class="col-md-12">
              <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="John">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="John@gmail.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
            </div>
          </div>
        </div>
    </body>
    <script type="text/javascript">
      if(localStorage.getItem('cart')==null){
        var cart ={};
      }
      else{
        cart = JSON.parse(localStorage.getItem('cart'));
      }
      for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];

        itemString = `<li clas="list-group-item">${name}-${quantity}</li>`
        $('#item_list').append(itemString);

      }
    </script>
       
{% endblock %}
